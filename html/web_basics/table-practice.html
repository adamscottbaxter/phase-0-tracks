<!DOCTYPE html>
<html>
<head>
  <title>Sports Table</title>
</head>
<body>
  <table border=2>
    <tr>
      <th>Sport</th>
      <th>League</th>
      <th>Number of Players</th>
    </tr>
    <tr>
      <td>Baseball</td>
      <td>MLB</td>
      <td>9</td>
    </tr>
    <tr>
      <td>Basketball</td>
      <td>NBA</td>
      <td>5</td>
    </tr>
    <tr>
      <td>Football</td>
      <td>NFL</td>
      <td>11</td>
    </tr>
    <tr>
      <td>Hockey</td>
      <td>NHL</td>
      <td>6</td>
    </tr>
  </table>
  <hr>
  <table border=1>
    <tr>
      <th>Col 1</th>
      <th>Col 2</th>
      <th>Col 3</th>
    </tr>
    <tr>
      <td colspan=3>Big Row</td>
    </tr>
    <tr>
      <td>stuff</td>
      <td rowspan="3">Big Col</td>
      <td>things</td>
    </tr>
    <tr>
      <td>HT</td>
      <td>ML</td>
    </tr>
    <tr>
      <td>Chicago</td>
      <td>IL</td>
    </tr>
  </table>


</body>
</html>
